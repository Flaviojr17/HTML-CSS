<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>

        caption{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            font-size: 1.3em;
            padding: 5px;
        }
        table{
            width: 600px;
            height: 150px;
            border-collapse: collapse;
        }

        th{
            border: 1px solid black;
            background-color: lightgray;
        }
        tfoot > tr > th{
            background-color: gray;
            color: white;
        }
        td{
            text-align: center;
            border: 1px solid black;
            
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!-- 
    ANATOMIA PARA TABELAS GRANDES
    TABLE
    CAPTION
        THEAD
            TR, TD, TH
        TBODY 
            TR, TD, TH
        TFOOT
            TR, TD, TH
    -->

    <TAble>
        <caption>População de algumas unidades federativas</caption>
        <thead>
            <tr>
                <th scope="col"style='width: 200px;'>ESTADO</th>
                <TH scope="col">POPULAÇÃO</TH>
                <TH scope="col">% POPULAÇÃO TOTAL</TH>
            </tr>
        </thead>

        <tbody>
            <TR>
                <td>São Paulo</td>
                <td>44 411 238</td>
                <td>21,88%</td>
            </TR>
            <tr>
                <td>Santa Catarina</td>
                <td>6 248 436</td>
                <td>3,75%</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td>11 444 380</td>
                <td>5,64%</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <th>TOTAL DE HABITANTES: </th>
                <th>62.104.054</th>
                <th>31,27%</th>
            </tr>
        </tfoot>


    </TAble>
</body>
</html>
