<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            text-align: center;
        }

        table{
            border-collapse: collapse;
            margin: auto;
            width: 300px;
            height: 300px;
        }

        td{
            margin: auto;
            border: 1px solid black;
            text-align: center; /* alinhamento horizontal*/
            vertical-align: middle; /* alinhamento vertical */
        }

        .direita{
            text-align: right;
        }
    </style>
</head>
<body>


    <h1>Minha primeira Tabela</h1>
    <!--
    Hierarquia de tabela (simples) 
    TABLE = TABELA
        TABL ROW = linha de tabela
            TABLE HEADER = cabeÃ§alho de tabela
            TABLE DATA = dado de tabela
    -->
    <table>
        <tr> <!--Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr> <!--Segunda linha -->
            <td>A2</td>
            <td class="direita">B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td class="direita">B3</td>
            <td>C3</td>
        </tr>

        
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
