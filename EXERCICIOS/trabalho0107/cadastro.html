<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="Imagens/icon.ico">
        <title>Cadastro</title>
        <link rel="stylesheet" href="estilos/Estilos.css">
        <link rel="stylesheet" href="estilos/Cadastro.css">
        <link rel="shortcut icon" href="">
    </head>

    <body>
            <header>
                <label>MENU</label>
                <nav>
                    <a href="Home.html">Home</a>
                    <a href="receitas.html">Receitas</a>
                    <a href="#">Cadastro</a>
                </nav>
            </header>

            <main>
                <form action="#" method="get">

                    <h1>Preencha Com seus dados</h1>

                    <div>
                        <label for="nome">Nome:</label>
                        <input type="text" minlength="3" id="nome" name="nome" required>
                        <br>
                    </div>

                    <div>
    
                        <label for="e-mail">E-mail:</label>
                        <input type="text" name="e-mail" id="e-mail" required>
                    </div>

                    <div>
                        <label for="celular">Celular:</label>
                        <input type="number" placeholder="(opcional)">
                    </div>

                    <div>
                        <label for="CEP"> CEP: </label>
                        <input type="numer" name="CEP" id="CEP" minlength="8" maxlength="8" required>
            
                    </div>

                    <div>
                        <label for="Endereço">Endereço:</label>
                        <input type="text" minlength="1" id="Endereço" name="Endereço" required>
                    </div>

                    <div>
                        <label for="Cidade">Cidade:</label>
                        <input type="text" minlength="1" id="Cidade" name="Cidade" required>
                    </div>

                    <div class="uf">
                        <label for="uf">UF:</label>
                        <select id="uf" name="uf">
                            <option value="" disabled selected>Selecione</option>
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="DF">DF</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                        </select>
                    </div>

                    <input class="botão" id="enviar" type="submit" value="Enviar">
                    <input class="botão" id="limpar" type="reset" value=" Limpar">

                </form>

                
            </main>

            <footer>
                <p>@Flávio Saláfia</p>
            </footer>
    </body>
</html>
