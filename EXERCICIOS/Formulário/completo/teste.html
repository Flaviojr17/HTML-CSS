<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="processa_form.php" method="post">

        <fieldset>
            <legend>Dados gerais</legend>

            <label for="nome">Nome:</label><br>
            <input type="text" minlength="3" id="nome" name="nome" required>
            <br> <br>


            <label for="birthday">Data de Nascimento:</label><br>
            <input type="date" id="birthday" name="birthday" checked><br><br>

            <label for="Sexo">Sexo:</label><br>
            <input type="Radio" id="Masculino"
            name="sex_esc" value="MASCULINO">
            <label for="Masculino">Masculino</label>
            <br>
            <input type="Radio" id="Feminino"
            name="sex_esc" value="Feminino">
            <label for="Feminino">Feminino</label>
            <br>
            <input type="Radio" id="Outro"
            name="sex_esc" value="outro">
            <label for="Outro">Outro (retardade)</label>
            <br><br>

            <label for="phone"> Insira seu número de celular: </label>
            <br>
    
            <input type="tel" id = "phone" 
            name="phone" placeholder = "(00) 00000-0000"
            pattern="[0-9]{2}[0-9]{5}-[0-9]{4}"
            required>
            <br>
            
            <small>Format: (00) 00000-0000</small><br><br>

            <label for="cpf">CPF:</label><br>
            <input type="number" maxlength="11" minlength="11" id="cpf" name="cpf" placeholder="***.***.***-**" >
            <br><br>

        </fieldset>
        <br>
        <fieldset>
            <legend>Endereço</legend>

            <label for="uf">UF:</label><br>
            <input type="text" id="uf" name="uf" placeholder="ex:SP" maxlength="2">
            <br><br>

            <label for="cidade"> Cidade:</label><br>
            <input type="text"> <br><br>

            <label for="cep">CEP:</label><br>
            <input type="text" id = "cep" name="cep" maxlength="9"><br><br>

            <label for="rua_num">Rua (com número)</label><br>
            <input type="text" name="rua_num" id="rua_num"><br><br>

        </fieldset>
        <br>

        <input type="checkbox"> 
        <label for="Termos"> Aceito todos os termos e condições</label>
        <br>

        <input type="submit" value="Enviar" style="margin-right: 40px; margin-left: 70
        px;">

        <input type="reset" value="Limpar Formulário">
    </form>
</body>
</html>
